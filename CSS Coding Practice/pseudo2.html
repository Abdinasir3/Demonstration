<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes & elements</title>
        <style>
            ul {
                font-size: 40px;
                list-style-type:none ;
            }
            ul li:first-child{
                color: red;
            }
            ul li:last-child{
                color: green;
            }
            ul li:nth-child(2){
                color: blue;
            }
        </style>
</head>
<body>
    
    <ul>
        <li>items 1</li>
        <li>items 2</li>
        <li>items 3</li>
        <li>items 4</li>
        <li>items 5</li>
    </ul>

</body>
</html>
